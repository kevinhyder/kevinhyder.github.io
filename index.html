<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>
<body>
    <div class="js-container container">
        <main class='js-landing-page landing-page'>
            <div class='js-q-and-a q-and-a' role='main'>
               <img src='img/logo.png' alt='The Star Wars Quiz'>
               <h2>Fire up those Midi-chlorians, and may the Force be with you!</h2> 
               <button class="js-start-button start-button">Start the Quiz!</button>
            </div>
            <div class='star-destroyer'><img class='star-destroyer-image' alt='star-destroyer' src='img/stardestroyer.png' /></div>
        </main>
        <div class='js-score-box score-box'>
            <div class='js-question-number question-number'></div>
            <div class='js-score score'></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
